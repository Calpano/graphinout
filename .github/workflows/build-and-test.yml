name: Build and Test

on:
  push:
  workflow_dispatch:

# list of OSes and what they contain https://github.com/actions/virtual-environments

jobs:
  # This steps uses the maven cache better
  Prepare Maven:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx6144m"
    steps:
      - name: â†™ï¸ Check out repository code from git
        uses: actions/checkout@v3
        with:
          repository: Calpano/graphinout
          path: graphinout

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: "ğŸ¹ Download all dependencies and 'go offline'"
        working-directory: cc-j2cl-mvp
        run: mvn --batch-mode org.apache.maven.plugins:maven-dependency-plugin:3.2.0:go-offline

  Build and Test:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx6144m"
    steps:
      - name: â†™ï¸ Check out repository code from git
        uses: actions/checkout@v3
        with:
          repository: Calpano/graphinout
          path: graphinout

      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: â¬‡ï¸ Install root project
        working-directory: graphinout
        run: mvn clean -N install

      - name: ğŸ”¨ï¸ Build & â¬‡ install base
        working-directory: graphinout/base
        run: mvn clean install

      - name: ğŸ”¨ï¸ Build & â¬‡ install readers
        working-directory: graphinout
        run: mvn clean -pl !base,!engine,!app-cmdline,!app-rest-service install

      - name: ğŸ”¨ï¸ Build & â¬‡ install engine
        working-directory: graphinout
        run: mvn clean -pl engine install

      - name: ğŸ”¨ï¸ Build & â¬‡ install app-cmdline
        working-directory: graphinout
        run: mvn clean -pl app-cmdline install

      - name: ğŸ”¨ï¸ Build & â¬‡ install app-rest-service
        working-directory: graphinout
        run: mvn clean -pl app-rest-service install

